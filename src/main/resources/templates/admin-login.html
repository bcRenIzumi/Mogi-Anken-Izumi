<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>管理者ログイン画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin-login.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/lib/jquery-3.2.1.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common/constants.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/functions.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-login.js}"></script>
</head>

<body th:object="${adminLoginForm}">
    <div class="container">
        <form id="loginForm" method="post" th:action="@{/login}">
            <div id="textBox">
                <div class="inputGroup">
                    <label for="idBox">管理者ID</label>
                    <input class="inputBox" id="idBox" type="text" name="adminId" maxlength="16">
                </div>

                <div class="inputGroup">
                    <label for="passwordBox">パスワード</label>
                    <input class="inputBox" id="passwordBox" type="password" name="password" maxlength="16">
                </div>
            </div>
            <input id="loginBtn" type="submit" value="ログイン">
        </form>
    </div>
    <div id="errorMessage">
    </div>
    <div th:if="${#fields.hasErrors('*')}">
        <div id="errorMessage" th:each="err:${#fields.errors('*')}" th:text="${err}"></div>
    </div>
</body>

</html>
