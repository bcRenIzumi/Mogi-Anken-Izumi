<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>管理者ログイン画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin-login.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common/constants.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-login.js}"></script>
</head>

<body th:object="${adminLoginForm}">
    <div class="container">
        <form id="loginForm" method="post" th:action="@{/login}">
            <div id="textBox">
                <div class="inputGroup">
                    <label for="idBox">管理者ID</label>
                    <!-- <input class="inputBox" id="idBox" type="text" th:field="*{adminId}" maxlength="16"> -->
                    <input class="inputBox" id="idBox" type="text" th:field="*{adminId}">
                </div>

                <div class="inputGroup">
                    <label for="passwordBox">パスワード</label>
                    <!-- <input class="inputBox" id="passwordBox" type="password" th:field="*{password}" maxlength="16"> -->
                    <input class="inputBox" id="passwordBox" type="password" th:field="*{password}">
                </div>
            </div>
            <input id="loginBtn" type="submit" value="ログイン">
        </form>
    </div>
    <div th:if="${#fields.hasErrors('*')}">
        <div id="errorMessage" th:each="err:${#fields.errors('*')}" th:text="${err}"></div>
    </div>
</body>

</html>
